<ion-list>
  <ion-item>
    <ion-label position="floating">{{sintomasfis.select}}</ion-label>
    <ion-select placeholder="seleccione" class="input" ok-text="Aceptar" cancel-text="Cancelar">
      <ion-select-option>Nada</ion-select-option>
      <ion-select-option>Leve</ion-select-option>
      <ion-select-option>Moderado</ion-select-option>
      <ion-select-option>Severo</ion-select-option>
      <ion-select-option>Intolerable</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item 
  class="item"
  color="secondary">
   <ion-label position="floating">
     {{sintomasfis.obs}}
   </ion-label>
   <ion-textarea 
   placeholder="" 
   class="input"
   ></ion-textarea>
   </ion-item>
 
   <ion-grid fixed>
           
    <ion-row>
        <ion-col size=""></ion-col>

        <ion-col size="8">
            <ion-button  (click)="uploadPicture()" color="primary"  class="mx-auto d-block">{{sintomasfis.button}}</ion-button>
        </ion-col>

        <ion-col size=""></ion-col>

    </ion-row>
</ion-grid>

<img *ngIf="imagen_perfil" [src]="imagen_perfil" alt="imagen_perfil" class="mx-auto d-block">

     <ion-button fill="clear" expand="block" color="success" (click)="save()">
      {{sintomasfis.save}}
    </ion-button>
</ion-list>
