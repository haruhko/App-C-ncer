<ion-header>
  <ion-toolbar>
      <ion-buttons
      slot="start">
          <ion-button
          (click)="toggleMenu()">
              <ion-icon
              slot="icon-only"
              name="menu"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Autocuidado</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <h2
    class="ion-text-center">Cuidarse con sentido
    </h2>
    <!--TERMINAR PARA QUE SEAN BOTONES FUNCIONALES
    AGREGAR UN ALERT AL TERMINAR CADA COMPONENTE-->
    <ion-list>
          <ion-item>
            <ion-avatar
            slot="start">
                <img src="assets/img/logo.png"/>
            </ion-avatar>
            <ion-label>1.Aprender</ion-label>
            <ion-icon
            slot="end"
            name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-avatar
            slot="start">
                <img src="assets/img/logo.png"/>
            </ion-avatar>
            <ion-label>2.Anticipar</ion-label>
            <ion-icon
            slot="end"
            name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-avatar
            slot="start">
                <img src="assets/img/logo.png"/>
            </ion-avatar>
            <ion-label>3.Autoregular</ion-label>
            <ion-icon
            slot="end"
            name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-avatar
            slot="start">
                <img src="assets/img/logo.png"/>
            </ion-avatar>
            <ion-label>4.Armonizar</ion-label>
            <ion-icon
            slot="end"
            name="chevron-forward-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-avatar
            slot="start">
                <img src="assets/img/logo.png"/>
            </ion-avatar>
            <ion-label>5.Apoyar</ion-label>
            <ion-icon
            slot="end"
            name="chevron-forward-outline"></ion-icon>
          </ion-item>

          
    </ion-list>

</ion-content>

<ion-footer>
    <ion-button
    expand="full">
Regresar
</ion-button>
</ion-footer>
