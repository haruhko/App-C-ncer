<app-header></app-header>
<ion-content color="secondary">
   <h2 class="ion-text-center">Síntomas Físicos Experimentados</h2>
    <ion-list *ngFor= "let item of information; let i=index;" class="accordion-list" lines="none"
    detail="false">
  
    <ion-item tappable (click)="toggleSection(i)"
    [ngClass]="{'section-active': item.open, 'section': !item.open}">
    <ion-icon slot="end" name="chevron-forward" *ngIf="!item.open"></ion-icon>
    <ion-icon slot="end" name="chevron-down" *ngIf="item.open"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  <!--SUBDIVISION-->
    <div *ngIf="item.children && item.open">
      <ion-list *ngFor="let child of item.children; let j = index;"
      lines="none" class="child-list">
  
      <ion-item tappable (click)="toggleItem(i, j)" 
      *ngIf="child.children"
      [ngClass]="{'child-active': child.open, 'child': !child.open}">
      <ion-icon slot="start" name="add" *ngIf="!child.open"></ion-icon>
      <ion-icon slot="start" name="close" *ngIf="child.open"></ion-icon>
        <ion-label>{{child.name}}</ion-label>
      </ion-item>
      
   <app-sintomasfis [sintomasfis]="child" *ngIf="!child.children"></app-sintomasfis>
   <!--<ion-list *ngIf="child.children && child.open" class="product-list" lines="none" color="danger">
     <app-sintomasfis [sintomasfis]="sintomasfis" *ngFor="let sintomasfis of child.children"></app-sintomasfis>
    </ion-list>-->
    <div>
      <ion-list *ngIf="child.children && child.open" class="product-list" lines="none">
       
       <p>{{child.info}}</p>
      </ion-list>
    </div>
   
      </ion-list>
    </div>

    

   
      
    </ion-list>
</ion-content>

<app-footer></app-footer>
