<ion-header>
  <ion-toolbar>
      <ion-buttons
      slot="start">
          <ion-button
          (click)="toggleMenu()">
              <ion-icon
              slot="icon-only"
              name="menu"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">mi plan </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <h2
    class="ion-text-center"
    >Mi plan</h2>
    <div>
        <ion-list>
            <ion-item>
                <ion-label>Hábito</ion-label>
                <ion-label>Estrategia</ion-label>
                <ion-icon 
                name="duplicate-outline"
                (click)="Add()"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>Mark</ion-label>
                <ion-label>Otto</ion-label>
                <ion-icon name="create-outline"></ion-icon>
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>Jacob</ion-label>
                <ion-label>Thornton</ion-label>
                <ion-icon name="create-outline"></ion-icon>
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-label>Larry</ion-label>
                <ion-label>the Bird</ion-label>
                <ion-icon name="create-outline"></ion-icon>
                <ion-icon 
                name="trash-outline"></ion-icon>
            </ion-item>
        </ion-list>
    </div>
    <div>
        <ion-button
        expand="full">
            Regresar
        </ion-button>
    </div>
    <div>
    <h4>plan:</h4>
    <div>
        <h6>Hábitos:</h6>
        <ion-textarea
        placeholder="poner border"></ion-textarea>
    </div>
    <div>
        <h6>Estrategia:</h6>
        <ion-textarea
        placeholder="poner border"></ion-textarea>
    </div>
    </div>
    
</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
          <ion-col
          class="ion-align-self-start">
            <div>
                <ion-button 
                color="success">
                  Guardar
                </ion-button> 
            </div>
          </ion-col>
          
          <ion-col
          class="ion-align-self-end">
            <div>
                <ion-button 
                color="success">
                  Regresar
                </ion-button> 
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-footer>
