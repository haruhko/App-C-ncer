<ion-header>
    <ion-toolbar color="medium">
      <ion-buttons

          color="light"
          routerLink="/"
          defaultHref="/"
          mode="md"></ion-back-button>
      </ion-buttons>
  <!--PARA CREAR LAS TAREAS O EVENTOS HAY QUE MANDARLOS A UNA API REST
  LUEGO RECIBIRLA Y RENDERIZARLA MIRAR COMO AGREAGAR UNA FOTO, PARA IMPRIMIR LA INFORMACION

      <div class="text-center contenedor">
