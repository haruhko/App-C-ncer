
<ion-content>
  <ion-slides pager="true">
    <ion-slide class="slide-one">
      <ion-img src="assets/img/logo.png"></ion-img>
      <h1>Bienvenido</h1>
      <p class="labelintro">
        App Cáncer UN te ayudará a conocer <br/>
        <span>más de tu experiencia y dar un mejor manejo a tu enfermedad.</span> <br/>
        <br>
        <ion-button color="success" (click)="openLogin()">
          Iniciar Sesión
        </ion-button><br/>
        <ion-button color="dark" (click)="openLogin()">
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button color="light" (click)="openLogin()">
          <ion-icon slot="icon-only" name="logo-google"></ion-icon>
        </ion-button>
      </p>
    </ion-slide>
    <ion-slide class="slide-two">
      <ion-img src="assets/img/logowhite.png"></ion-img>

        <span>más de tu experiencia y dar un mejor manejo a tu enfermedad.</span> <br/>
        <br>

        </ion-button><br/>

          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button color="light" (click)="openLogin()">
          <ion-icon slot="icon-only" name="logo-google"></ion-icon>
        </ion-button>
      </p>
    </ion-slide>
  </ion-slides>

</ion-content>
